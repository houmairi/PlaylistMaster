<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Playlist</title>
</head>
<body>
    {% if session.get('credentials') %}
        <h1>Hi {{ user_name }}, Create Playlist from Song List</h1>
        <form method="post">
            <label for="playlist_name">Playlist Name:</label>
            <input type="text" id="playlist_name" name="playlist_name" placeholder="Enter playlist name" required><br><br>
            <textarea name="song_list" rows="10" cols="50" placeholder="Enter songs, one per line..." required></textarea><br>
            <button type="submit">Create Playlist</button>
        </form>
        <a href="{{ url_for('main.logout') }}">Logout</a>
    {% else %}
        <h1>Welcome to Playlist Creator</h1>
        <p>You need to <a href="{{ url_for('main.authorize') }}">sign in with Google</a> to create a playlist.</p>
    {% endif %}
</body>
</html>
